name: Cartola Engine - Gerar Imagens

on:
  push:
    paths:
      - 'data/*.json'

jobs:
  gerar-imagens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install pillow

      - name: Criar pasta output se não existir
        run: |
          mkdir -p output

      - name: Executar script
        run: |
          python app/gerar_imagens.py

      - name: Commit imagens geradas
        run: |
          git config --global user.name "cartola-bot"
          git config --global user.email "bot@cartola-engine.com"
          git add output/*.png
          git commit -m "Imagens atualizadas automaticamente" || echo "Sem mudanças"
          git push
