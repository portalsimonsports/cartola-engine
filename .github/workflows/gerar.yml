name: Gerar Imagens Cartola

on:
  push:
    branches: [ main ]

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Executar script
        run: |
          python app/gerar_imagens.py

      - name: Commit imagens
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/*
          git commit -m "Atualização automática imagens" || echo "Nada para commit"
          git push